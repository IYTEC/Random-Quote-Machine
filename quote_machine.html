<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link href="style/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="style/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <div class="col-xs-3"></div>
        <div class="col-xs-6 content_container">
            <div class="content">
                <blockquote id="quote" class="text-center"></blockquote>
                    <div class="row">
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-success" id="tweet" onclick="tweet_quote()">Tweet this Quote</button>
                        </div>
                        <div class="col-xs-6 col-xs-push-3">
                            <input type="button" class="btn bt-primary" value="New Quote" id="generate" onclick="random_quote();"/>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-xs-3"></div>
        
        <script src="script/jquery-2.2.0.js" type="text/javascript"></script>
        <script src="script/bootstrap.js" type="text/javascript"></script>
        <script src="script/script.js" type="text/javascript"></script>
    </body>
</html>
